<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
    </div>

    <script>
        function setDate() {

            var date = new Date();

            var seconds = date.getSeconds();
            var minutes = date.getMinutes();
            var hours = date.getHours();
            
            setSecondsHand(seconds);
            setMinutesHand(minutes);
            setHoursHand(hours);
        }

        function setSecondsHand(seconds) {

            var degree = seconds * (360 / 60); // 360 degrees divided by 60 seconds in a minute

            var div = document.querySelector(".second");
            div.style.transform = "rotate(" + (degree + 90) + "deg)";
        }

        function setMinutesHand(minutes) {

            var degree = minutes * (360 / 60); // 360 degrees divided by 60 minutes in an hour
            var div = document.querySelector(".minute");
            div.style.transform = "rotate(" + (degree + 90) + "deg)";
        }

        function setHoursHand(hours) {

            var degree = hours * (360 / 24); // 360 degrees divided by 24 hours in a day
            var div = document.querySelector(".hour");
            div.style.transform = "rotate(" + (degree + 90) + "deg)";
        }

        setInterval(setDate, 1000);
    </script>
</body>

</html>
